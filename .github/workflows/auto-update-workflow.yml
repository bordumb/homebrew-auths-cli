name: Auto-update Formula

on:
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.0.1-rc.10)'
        required: true

jobs:
  update-formula:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4

      - name: Install just
        run: brew install just

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.event.client_payload.version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Tap repo locally so brew can find the formula by name
        run: brew tap bordumb/auths-cli .

      - name: Update formula
        run: just update ${{ steps.version.outputs.version }}

      - name: Audit formula
        run: just audit

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update auths to v${{ steps.version.outputs.version }}"
          title: "Update auths to v${{ steps.version.outputs.version }}"
          body: |
            Automated formula update to auths v${{ steps.version.outputs.version }}.

            **Release:** https://github.com/bordumb/auths/releases/tag/v${{ steps.version.outputs.version }}
          branch: "update-v${{ steps.version.outputs.version }}"
          delete-branch: true
